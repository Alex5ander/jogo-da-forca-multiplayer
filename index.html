<!DOCTYPE html>
<html lang='pt-br'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='description' content='Jogo da forca'>
  <title>Jogo da forca</title>
  <link href='/css/styles.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="game">

        </g>
      </svg>

      <div class='word hidde' id='word'></div>

      <div class='hint hidde' id='hint'></div>

      <div class='keyboard hidde' id="keyboard">
        <button aria-label='A' name='A' class='letter'>A</button>
        <button aria-label='B' name='B' class='letter'>B</button>
        <button aria-label='C' name='C' class='letter'>C</button>
        <button aria-label='D' name='D' class='letter'>D</button>
        <button aria-label='E' name='E' class='letter'>E</button>
        <button aria-label='F' name='F' class='letter'>F</button>
        <button aria-label='G' name='G' class='letter'>G</button>
        <button aria-label='H' name='H' class='letter'>H</button>
        <button aria-label='I' name='I' class='letter'>I</button>
        <button aria-label='J' name='J' class='letter'>J</button>
        <button aria-label='K' name='K' class='letter'>K</button>
        <button aria-label='L' name='L' class='letter'>L</button>
        <button aria-label='M' name='M' class='letter'>M</button>
        <button aria-label='N' name='N' class='letter'>N</button>
        <button aria-label='O' name='O' class='letter'>O</button>
        <button aria-label='P' name='P' class='letter'>P</button>
        <button aria-label='Q' name='Q' class='letter'>Q</button>
        <button aria-label='R' name='R' class='letter'>R</button>
        <button aria-label='S' name='S' class='letter'>S</button>
        <button aria-label='T' name='T' class='letter'>T</button>
        <button aria-label='U' name='U' class='letter'>U</button>
        <button aria-label='V' name='V' class='letter'>V</button>
        <button aria-label='W' name='W' class='letter'>W</button>
        <button aria-label='X' name='X' class='letter'>X</button>
        <button aria-label='Y' name='Y' class='letter'>Y</button>
        <button aria-label='Z' name='Z' class='letter'>Z</button>
      </div>
    </div>

    <div class='players hidde' id='players'></div>
  </div>

  <dialog class="start-menu" id="start-menu">
    <input type="color" id="input-color" />
    <h1>Jogo da forca</h1>
    <button class='primary-button' id='start'>
      Jogar Solo
    </button>
    <button class='primary-button' id='start-multiplayer'>
      Jogar Multiplayer
    </button>
  </dialog>

  <dialog id="form-container">
    <form class='form-name' id="form-name">
      <input name='name' type='text' placeholder='Digite seu nome'>
      <button class='primary-button' type='submit'>Jogar</button>
      <button class='primary-button' type='reset'>X</button>
    </form>
  </dialog>

  <dialog id="result">
    <div class='result'>
      <p class="hidde" id="game-over">Fim do jogo!</p>
      <p class="hidde" id="you-win">Você venceu!</p>
      <p class="hidde" id="player-win">...</p>

      <button id='menu' class='primary-button hidde'>menu</button>
      <button id='next' class='primary-button hidde'>Próxima palavra</button>
    </div>
  </dialog>
  <script type='module' src='/js/single-player.js'></script>
  <script type='module' src='/js/script.js'></script>
</body>

</html>
