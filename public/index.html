<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da forca</title>
  <link href="./styles.css" rel="stylesheet">
</head>

<body>
  <div id="game">
    <div id="svg"></div>
    <div class="word" id="word"></div>
    <div class="letters">
      <button data-letter='A' class='letters__button'></button>
      <button data-letter='B' class='letters__button'></button>
      <button data-letter='C' class='letters__button'></button>
      <button data-letter='D' class='letters__button'></button>
      <button data-letter='E' class='letters__button'></button>
      <button data-letter='F' class='letters__button'></button>
      <button data-letter='G' class='letters__button'></button>
      <button data-letter='H' class='letters__button'></button>
      <button data-letter='I' class='letters__button'></button>
      <button data-letter='J' class='letters__button'></button>
      <button data-letter='K' class='letters__button'></button>
      <button data-letter='L' class='letters__button'></button>
      <button data-letter='M' class='letters__button'></button>
      <button data-letter='N' class='letters__button'></button>
      <button data-letter='O' class='letters__button'></button>
      <button data-letter='P' class='letters__button'></button>
      <button data-letter='Q' class='letters__button'></button>
      <button data-letter='R' class='letters__button'></button>
      <button data-letter='S' class='letters__button'></button>
      <button data-letter='T' class='letters__button'></button>
      <button data-letter='U' class='letters__button'></button>
      <button data-letter='V' class='letters__button'></button>
      <button data-letter='W' class='letters__button'></button>
      <button data-letter='X' class='letters__button'></button>
      <button data-letter='Y' class='letters__button'></button>
      <button data-letter='Z' class='letters__button'></button>
    </div>

    <div class="game__start-menu" id="start-menu">
      <button onclick="start()" class="game__start-menu__button">
        Jogar Solo
      </button>
      <button onclick="startMultiplayer()" class="game__start-menu__button">
        Jogar Multiplayer
      </button>
    </div>

    <div class="game__result hidde" id="result">
      <p></p>
      <button onclick="resetGame()">Menu</button>
    </div>

    <div class="game__players" id="players"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./script.js"></script>
</body>

</html>
